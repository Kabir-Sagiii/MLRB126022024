<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>

    <style>
      #wbs {
        border: 1px solid brown;

        color: black;
        padding: 7px 17px;
        border-radius: 7px;
      }

      #wbs:hover {
        background-color: brown;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="wbs">Without Bootstrap</button>

    <button class="btn btn-primary">With Bootstrap</button>

    <button class="btn btn-outline-primary">With Bootstrap</button>
  </body>
</html>
