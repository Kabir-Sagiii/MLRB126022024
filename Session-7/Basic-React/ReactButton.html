<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Button</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let reactBtn = React.createElement("button", {}, "React Button");
      ReactDOM.render(reactBtn, document.getElementById("root"));
    </script>
  </body>
</html>
