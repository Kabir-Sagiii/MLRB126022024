<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function createNav(navTitle) {
        return (
          <div
            style={{
              height: "70px",
              backgroundColor: "black",
            }}
          >
            <h2 style={{ color: "white" }}>{navTitle}</h2>
          </div>
        );
      }

      function multipleNavs() {
        return (
          <div>
            {createNav("React JS with Kabir")}
            {createNav("Angular with Harsha")}
            {createNav("React JS with Kabir")}
            {createNav("Angular with Harsha")}
          </div>
        );
      }

      ReactDOM.render(multipleNavs(), document.getElementById("root"));
    </script>
  </body>
</html>
