<html>
  <head>
    <script>
      function changeTitle() {
        var h2DOMNode = document.getElementById("title");
        h2DOMNode.innerText = "Hello Javascript, You are Awesome";
      }
    </script>
  </head>
  <body>
    <div>
      <h2 id="title">Welcome to JS with HTML CSS</h2>
      <button onclick="changeTitle()">Change Content and Style</button>
    </div>
  </body>
</html>
